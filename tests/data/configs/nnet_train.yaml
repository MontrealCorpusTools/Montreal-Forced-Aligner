beam: 10
retry_beam: 400

features:
  type: "mfcc"
  use_energy: false
  frame_shift: 10
  pitch: false

training:
  - monophone:
      num_iterations: 10
      max_gaussians: 1000
      subset: 10000

  - triphone:
      num_iterations: 5
      num_leaves: 2500
      max_gaussians: 20000
      cluster_threshold: -1
      subset: 30000
      boost_silence: 1.25
      power: 0.25

  - lda:
      num_leaves: 5000
      max_gaussians: 40000
      subset: 100000
      num_iterations: 5
      features:
          splice_left_context: 3
          splice_right_context: 3

  - nnet:
      num_iterations: 6
      features:
          lda: true
          splice_left_context: 3
          splice_right_context: 3