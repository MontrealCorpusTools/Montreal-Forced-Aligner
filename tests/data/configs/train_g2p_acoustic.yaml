beam: 100
retry_beam: 800

features:
  type: "mfcc"
  use_energy: false
  frame_shift: 10
  use_pitch: false

training:
  - monophone:
      num_iterations: 5
      max_gaussians: 1000
      subset: 100

  - triphone:
      num_iterations: 3
      num_leaves: 250
      max_gaussians: 2000
      cluster_threshold: -1
      subset: 1000

  - lda:
      num_iterations: 2
      num_leaves: 500
      max_gaussians: 4000
      subset: 1000
      features:
          splice_left_context: 3
          splice_right_context: 3

  - sat:
      num_iterations: 2
      num_leaves: 500
      max_gaussians: 5000
      power: 0.2
      silence_weight: 0.0
      fmllr_update_type: "full"
      subset: 1000
      features:
          lda: true

  - pronunciation_probabilities:
      train_g2p: true
      num_iterations: 5

  - sat:
      num_iterations: 2
      num_leaves: 500
      max_gaussians: 5000
      power: 0.2
      silence_weight: 0.0
      fmllr_update_type: "full"
      subset: 1000
      features:
          lda: true
