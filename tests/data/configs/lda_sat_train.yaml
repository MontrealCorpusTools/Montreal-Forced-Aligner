beam: 10
retry_beam: 400

features:
  type: "mfcc"
  use_energy: false
  frame_shift: 10
  use_pitch: false

training:
  - monophone:
      num_iterations: 4
      max_gaussians: 1000
      subset: 1000

  - triphone:
      num_iterations: 2
      num_leaves: 1500
      max_gaussians: 2000
      cluster_threshold: -1
      subset: 3000
      boost_silence: 1.25
      power: 0.25

  - lda:
      num_iterations: 3
      num_leaves: 1500
      max_gaussians: 4000
      subset: 5000
      features:
          splice_left_context: 3
          splice_right_context: 3

  - sat:
      num_iterations: 2
      num_leaves: 1500
      max_gaussians: 8000
      power: 0.2
      silence_weight: 0.0
      fmllr_update_type: "full"
      subset: 5000
      features:
          lda: true
