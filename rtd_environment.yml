name: mfa
channels:
  - conda-forge
dependencies:
  - python>=3.8   # or 2.7 if you are feeling nostalgic
  - numpy
  - librosa
  - tqdm
  - requests
  - colorama
  - pyyaml
  - pip
  - pip:
      - praatio >= 5.0
      - sphinxemoji
      - sphinxcontrib-autoprogram
      - git+https://github.com/pydata/pydata-sphinx-theme.git
      - sphinx-panels
      - interrogate
      - sphinx
      - numpydoc
